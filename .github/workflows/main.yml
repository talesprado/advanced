# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Start MySQL
        uses: samin/mysql-action@v1.3
        with:
          mysql root password: 123581321 # optional, default is 
    # MYSQL_DATABASE - name for the default database that is created
          mysql database: vvs_test # optional, default is 
    # MYSQL_USER - create the specified user with superuser power for created database
          mysql user: pradota # optional, default is 
    # MYSQL_PASSWORD - specified superuser password which user is power for created database
          mysql password: 123581321 # optional, default is 
          
      - name: Configure Yii project
        run: |
          composer update
          php ./init --env=Development --overwrite=All --delete=All
          cp ./common/config/test-local.php ./common/config/main-local.php
          php ./yii_test migrate
          ls -l
          
      - name: Run tests
        run: vendor/bin/codecept run
          
    
          
